{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="form-page">
  <div class="form-div">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Sign Up</button>
    </form>
    <a style="color: #f44566;" href="{% url 'login' %}">Already have an account?</a>
  </div>
</div>
{% endblock %}
