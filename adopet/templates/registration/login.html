{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-page">
  <div class="form-div">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Log In</button>
    </form>
    <a style="color: #f44566;" href="{% url 'signup' %}">Don't have an account?</a>
  </div>
</div>
{% endblock %}
