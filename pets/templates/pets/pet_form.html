{% extends "base.html" %}
{% block title %}Adopet - Pet Add{% endblock %}
{% block content %}
<div class="form-page">
  <div class="form-div">
    <h2>Pet Add</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Add</button>
    </form>
  </div>
</div>
{% endblock %}
